  <head>
    <meta charset="UTF-8" />

  <body>
    <!--   *** Page Wrapper Starts ***   -->
    <div class="page-wrapper">
      <!--   *** Top Bar Starts ***   -->
      <div class="top-bar">
        <div class="top-bar-left">
          <div class="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="logo">
            <img src="./assets/images/logo.png" />
          </div>
        </div>

        <div class="search-box">
          <input type="text" class="input-box" placeholder="Search..." />
          <span class="search-btn">
            <i class="fa-solid fa-search"></i>
          </span>
        </div>

        <div class="top-bar-right">
          <div class="mode-switch">
            <i class="fa-solid fa-moon"></i>
          </div>
          <div class="notifications">
            <i class="fa-solid fa-bell"></i>
          </div>
          <div class="profile">
            <img src="./assets/images/mamun.jpeg" />
          </div>
        </div>
      </div>
      <!--   *** Top Bar Ends ***   -->

      <!--   === Side Bar Starts ===   -->
      <aside class="side-bar">
        <!--   === Nav Bar Links Starts ===   -->
        <span class="menu-label">MENU</span>
        <ul class="navbar-links navbar-links-1">
          <li>
            <a href="/dashboard.html">
              <span class="nav-icon">
                <i class="fa-solid fa-house"></i>
              </span>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>
          <li class="has-submenu">
            <a href="javascript:void(0);" class="submenu-toggle">
              <span class="nav-icon">
                <i class="fa-solid fa-box"></i>
              </span>
              <span class="nav-text">Products</span>
              <span class="submenu-icon">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </a>
            <ul class="submenu">
              <li>
                <a href="/products.html">All Products</a>
              </li>
              <li>
                <a href="/add-new-product.html">Add New Product</a>
              </li>
            </ul>
          </li>
          <li class="has-submenu open">
            <a href="javascript:void(0);" class="submenu-toggle">
              <span class="nav-icon">
                <i class="fa-solid fa-box"></i>
              </span>
              <span class="nav-text">Category</span>
              <span class="submenu-icon">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </a>
            <ul class="submenu">
              <li>
                <a href="/categorys.html">All Category</a>
              </li>
              <li class="active">
                <a href="/addcategory.html">Add New Category</a>
              </li>
            </ul>
          </li>
          <li class="has-submenu">
            <a href="javascript:void(0);" class="submenu-toggle">
              <span class="nav-icon">
                <i class="fa-solid fa-box"></i>
              </span>
              <span class="nav-text">Brand</span>
              <span class="submenu-icon">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </a>
            <ul class="submenu">
              <li>
                <a href="/brands.html">All Brands</a>
              </li>
              <li>
                <a href="/addbrand.html">Add New Brand</a>
              </li>
            </ul>
          </li>
        </ul>

        <!--   === Nav Bar Links Ends ===   -->
        <!--   === Side Bar Footer Starts ===   -->
        <div class="sidebar-footer">
          <div class="settings">
            <span class="gear-icon">
              <i class="fa-solid fa-gear"></i>
            </span>
            <span class="text">Settings</span>
          </div>
          <div class="logoutBtn">
            <span class="logout-icon">
              <i class="fa-solid fa-right-from-bracket"></i>
            </span>
            <span class="text">Logout</span>
          </div>
        </div>
        <!--   === Side Bar Footer Ends ===   -->
      </aside>
      <!--   === Side Bar Ends ===   -->

      <!--   === Contents Section Starts ===   -->
      <div class="contents">
        <!--   === Panel Bar Starts ===   -->
        <div class="panel-bar">
          <div class="row-1">
            <h1>Product Add Category</h1>
          </div>
          <div class="row-2">
            <a href="#" class="active">Category</a>
          </div>
        </div>
        <!--   === Panel Bar Ends ===   -->
        <!--   === Description Starts ===   -->
        <div class="description">
          <!--   === Column 1 Starts ===   -->
          <div class="col-1">
            <!--   === Analytics Chart Starts ===   -->
            <div class="chart">
              <div class="chart-header">
                <h2>Create new product Category</h2>
              </div>
              <div class="chart-contents">
                <div class="card">
                  <div class="card-body">
                    <div class="msg" style="display: none">
                      <p></p>
                      <button
                        class="close-msg btn-close"
                        style="cursor: pointer"
                      ></button>
                    </div>
                    <form id="categoryForm">
                      <div class="row">
                        <div class="col-lg-6 col-sm-6 col-12 pb-4">
                          <div class="form-group">
                            <label>Category Name</label>
                            <input
                              id="categoryName"
                              name="categoryName"
                              type="text"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12 pb-4">
                          <div class="form-group">
                            <label>Category Slug</label>
                            <input
                              id="categorySlug"
                              name="categorySlug"
                              type="text"
                            />
                          </div>
                        </div>
                        <div class="col-lg-12 pb-4">
                          <div class="form-group">
                            <label>Description</label>
                            <textarea
                              name="categoryDesc"
                              class="form-control"
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-lg-12 pb-4">
                          <div class="form-group">
                            <label>Category Image</label>
                            <div class="image-upload">
                              <input
                                id="categoryImage"
                                name="categoryImage"
                                type="file"
                              />
                              <div class="image-uploads">
                                <img
                                  src="./assets/images/upload.svg"
                                  alt="img"
                                />
                                <h4>Drag and drop a file to upload</h4>
                              </div>
                            </div>
                          </div>
                          <div class="preview-image" id="previewImageContainer">
                            <img
                              id="previewImage"
                              src=""
                              alt=""
                              style="display: none"
                            />
                          </div>
                        </div>
                        <div class="col-lg-12 pb-4">
                          <button type="submit" class="btn btn-submit me-2">
                            Created
                          </button>
                          <a href="./categorys.html" class="btn btn-cancel"
                            >Cancel</a
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!--   === Analytics Chart Ends ===   -->
          </div>
          <!--   === Column 1 Ends ===   -->
        </div>
        <!--   === Description Ends ===   -->
      </div>
      <!--   === Contents Section Ends ===   -->
    </div>
    <!--   *** Page Wrapper Ends ***   -->

    <!--   *** Bootstrap js File cdn ***   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./assets/js/globalScript.js"></script>

    <script src="./assets/js/function.js"></script>
    <script src="./utils/utils.js"></script>
    <script src="./utils/formHandlers.js"></script>
    <script src="./assets/js/addcategory.js"></script>
  </body>
</html>
